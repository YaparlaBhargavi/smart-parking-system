<!DOCTYPE html>
<html>
<head>
    <title>Smart Parking System</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #141e30, #243b55);
            font-family: "Times New Roman", Times, serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 80px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            font-size: 65px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 4px 4px 15px rgba(0,0,0,0.6);
        }

        p {
            font-size: 22px;
            color: #ddd;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-block;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            color: #243b55;
            background: white;
            border-radius: 40px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn:hover {
            background: #00ffcc;
            transform: scale(1.08);
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>ðŸš— Smart Parking System</h1>
        <p>AI Powered Parking Slot Detection</p>
        <a href="/detect" class="btn">Start Detection</a>
    </div>

</body>
</html>
