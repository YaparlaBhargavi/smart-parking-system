<!DOCTYPE html>
<html>
<head>
<title>Result</title>
<style>
body{
    margin:0;
    font-family:'Times New Roman';
    background:url("/static/parking-bg.jpg") no-repeat center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    color:white;
}

.overlay{
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.7);
}

.container{
    position:relative;
    margin-top:30px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(15px);
    padding:30px;
    border-radius:20px;
    text-align:center;
    width:600px;
}

img{
    width:100%;
    border-radius:15px;
}

.stats{
    margin-top:20px;
    font-size:22px;
}

span{
    color:#00f2ff;
    font-weight:bold;
}
</style>
</head>
<body>
<div class="overlay"></div>

<div class="container">
    <h2>Detection Result</h2>
    <img src="/static/output.jpg">
    <div class="stats">
        Total Slots: <span>{{ total }}</span><br><br>
        Empty Slots: <span>{{ empty }}</span><br><br>
        Occupied Slots: <span>{{ occupied }}</span>
    </div>
    <br>
    <a href="/upload"><button>Detect Another</button></a>
</div>
</body>
</html>
